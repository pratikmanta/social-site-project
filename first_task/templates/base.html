<!DOCTYPE html>
<html>
<head>
  {% load staticfiles %}
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Martian-task</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
  <header >
    <div>
      <nav class="navbar navbar-light bg-dark" >

          <div class="float-right">
            {% if user.is_authenticated %}
            <a class="btn btn-secondary btn-lg" href="javascript:{document.getElementById('logout').submit()}">Logout</a>
            <form id="logout" method="POST" action="{% url 'logout' %}">
              {% csrf_token %}<input type="hidden"/>
            </form>
            {% else %}
            <a href="{% url 'login' %}" class="btn btn-secondary btn-lg" type="submit">Login</a>
            <a href="{% url 'signup' %}" class="btn btn-secondary btn-lg" type="submit">Sign Up</a>
            {% endif %}

          </div>
        </nav>
      </div>
  </header>
    <div class="container">
      {% block content %}


      {% endblock %}
    </div>
    <footer class="text-muted">
      <div class="container text-center">
        <p>Good day</p>
      </div>
    </footer>
  </body>
  </html>
